plugins {
    id 'java'
    id 'application'
}

group 'Practica1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    // jsoup HTML parser library @https://jsoup.org/
    compile group: 'org.jsoup', name:'jsoup', version:'1.12.1'
}
